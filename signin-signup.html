<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>3D Flip Login and Registration form</title>
		<link rel="stylesheet" href="signin-signup.css">
		<script src="https://kit.fontawesome.com/6ef1e6c8ff.js" crossorigin="anonymous"></script>
	</head>
	<body>
            <div class="container">
                <div class="Housing">
                    <div id="nav-box">
                        <div id="Logo">
                        <a href="index.html"><h1>Ogupri</h1></a>
                        </div>
                        <div id="nav">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="about.html">About</a></li>
                                <li><a href="jobs.html">Jobs</a></li>
                                <li><a href="gallery.html">Gallery</a></li>
                                <li><a href="contact.html">Contact</a></li>
                                <li><a href="signin-signup.html">Signin/signup</a></li>
                            </ul>
                        </div>
                <div class="card">
                    <div class="card-front-and-back-holder" id="box">
                        <div class="card-front">
                            <h2>LOGIN</h2>
                            <form>
                                <input type="email" class="input-box" placeholder="Your Email Id" required>
                                <input type="password" class="input-box" placeholder="Password" required>
                                <button type="submit" class="submit-btn">Submit</button>
                                <input type="checkbox"><span>Remember Me</span>
                            </form>
                            <button type="button" class="btn" onclick="openRegister()">I'm new here</button>
                            <a href="">Forgot Password</a>
                        </div>
                        <div class="card-back">
                            <h2>REGISTER</h2>
                            <form>
                                <input type="text" class="input-box" placeholder="Your Name" required>
                                <input type="email" class="input-box" placeholder="Your Email Id" required>
                                <input type="password" class="input-box" placeholder="Password" required>
                                <button type="submit" class="submit-btn">Submit</button>
                                <input type="checkbox"><span>Remember Me</span>
                            </form>
                            <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                            <a href="">Forgot Password</a>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                var box =document.getElementById("box");
                function openRegister(){
                    box.style.transform = "rotateY(-180deg)";
                }
                function openLogin(){
                    box.style.transform = "rotateY(0deg)";
                }
            </script>
    </body>
</html>
