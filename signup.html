<!DOCTYPE html>
<html lang = "en">
	<head>
		
		<title>Kingdom of Blox Fruits|Sign Up</title>
		<link rel = "stylesheet" href = "signinup.css">
		<script src="https://kit.fontawesome.com/6ef1e6c8ff.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class = "container">
		<div class = "Housing">
			<div id = "nav-box">
				<div id = "Logo">
					<a href = "index.html"><h1>Blox Fruits Wiki</h1></a>
				</div>
				<div id = "nav">
					<ul>
						<li><a href = "index.html">Home</a></li>
						<li><a href = "about.html">About us</a></li>
						<li><a href = "admins.html">Admins</a></li>
						<li><a href = "gallery.html">Gallery</a></li>
						<li><a href = "contact.html">Contact Me</a></li>
						<li><a href = "signup.html">Sign Up</a></li>
					</ul>
				</div>
				
			</div>
			<div class = "card">
				<div class = "inner-box" id = "box">
					<div class = "card-front">
						<h2>Login</h2>
						<form>
							<input type = "email" class = "input-box" placeholder = "Your Email Id" required>
							<input type = "password" class = "input-box" placeholder = "Password" required>
							<button type = "submit" class = "submit-btn">Submit</button>
							<input type = "checkbox"><span>Remember Me</span>
						</form>
						<button type = "button" class = "btn" onclick = "openRegister()">I'm new here</button>
						<a href = "">Forgot Password</a>
					</div>
					<div class="card-back">
						<h2>REGISTER</h2>
                         				<form>
							<input type="text" class="input-box" placeholder="Your Name" required>
                              				<input type="email" class="input-box" placeholder="Your Email Id" required>
                             				<input type="password" class="input-box" placeholder="Password" required>
                                				<button type="submit" class="submit-btn">Submit</button>
                               				<input type="checkbox"><span>Remember Me</span>
						</form>
                            			<button type="button" class="btn" onclick="openLogin()">I've an account</button>
                            			<a href="">Forgot Password</a>
					</div>
				</div>
			</div>
		</div>
		<script>
                 	var box =document.getElementById("box");
                		function openRegister(){
              	  		box.style.transform = "rotateY(-180deg)";
                		}
                		function openLogin(){
                   		box.style.transform = "rotateY(0deg)";
               		}
		
            	</script>
		</div>
	</body>
</html>
